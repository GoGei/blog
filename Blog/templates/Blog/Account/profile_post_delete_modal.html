{% load hosts %}

<div class="modal-body">
    <h4 class="text-center">Are you sure you want to delete this Post?</h4>
    {{ post.title }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <form class="button-form" action="{% host_url 'api:posts-detail' post.id host 'api' %}" data-method="DELETE">
        <button class="btn btn-danger form-delete-button">Delete</button>
    </form>
</div>
