<div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    {{ post.text|safe|escape }}
    <a type="button" class="btn btn-outline-secondary" data-post-id="{{ post.id }}">Edit post</a>
    <a type="button" class="btn btn-outline-secondary" data-post-id="{{ post.id }}">Delete post</a>
    <a type="button" class="btn btn-outline-secondary" data-post-id="{{ post.id }}">View post</a>
</div>
